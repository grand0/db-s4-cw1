<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="/static/styles/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">All transactions</a>
                    <a class="nav-link active" href="#">Statistics</a>
                </div>
            </div>
        </div>
    </nav>

    <h1 class="text-center m-5">Statistics</h1>

    <div class="sticky-top ms-3 stats-params">
        <ul class="nav nav-underline mb-3 pt-2" id="stats-by-tabs">
            <li class="nav-item">
                <a id="tab-by-countries" class="nav-link active" aria-current="page" href="#">Countries</a>
            </li>
            <li class="nav-item">
                <a id="tab-by-currencies" class="nav-link" href="#">Currencies</a>
            </li>
            <li class="nav-item">
                <a id="tab-by-payment-statuses" class="nav-link" href="#">Payment statuses</a>
            </li>
        </ul>

        <ul class="nav nav-underline" id="stats-for-tabs">
            <li class="nav-item">
                <a id="tab-for-amount" class="nav-link active" aria-current="page" href="#">Total amount</a>
            </li>
            <li class="nav-item">
                <a id="tab-for-count" class="nav-link" href="#">Transactions count</a>
            </li>
        </ul>
    </div>

    <div class="chart-outbox">
        <div class="chart-container">
            <canvas id="summary-chart"></canvas>
        </div>
    </div>

    <label for="summary-month" class="ms-3 me-1">Summary for month:</label>
    <input type="date" id="summary-month" />
    <div class="chart-outbox">
        <div class="chart-container">
            <canvas id="month-summary-chart"></canvas>
        </div>
    </div>

    <script src="/static/scripts/stats.js"></script>
</body>
</html>
